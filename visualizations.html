<html">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Expense Tracker</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }
    
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    
        nav a:hover {
            background-color: #ddd;
            color:blue;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Back to homepage</a>
    </nav>
<div id="expense-chart"></div>

<script>
    var food = localStorage.getItem("food");
    var enter= localStorage.getItem("enter");
    var house = localStorage.getItem("house");
    var trans=localStorage.getItem('trans');
    var util=localStorage.getItem("util");
    const expenses = [
        { category: 'Food', amount: food},
        { category: 'Transportation', amount: enter},
        { category: 'Entertainment', amount: house },
        { category: 'Utilities', amount: trans },
        { category: 'Housing', amount: util }
    ];
    const categories = expenses.map(expense => expense.category);
    const amounts = expenses.map(expense => expense.amount);

    const data = [{
        type: 'bar',
        x: categories,
        y: amounts,
        marker: {
            color: 'rgb(55, 83, 109)',
            opacity: 0.7,
        }
    }];

    const layout = {
        title: 'Expense Tracker',
        xaxis: { title: 'Expense Category' },
        yaxis: { title: 'Expense Amount ($)'}
    };

    Plotly.newPlot('expense-chart', data, layout);
    
</script>

</body>
</html>
