<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>Expense Tracker</title>
        <style>
            nav {
                background-color: #333;
                overflow: hidden;
            }
        
            nav a {
                float: left;
                display: block;
                color: #fff;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
        
            nav a:hover {
                background-color: #ddd;
                color:blue;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="index.html">Back to homepage</a>
        </nav>
        <div id="plot"></div>
        <script>
            var dates = ['2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01'];
            var values = [10, 15, 7, 20];
            var dateObjects = dates.map(date => new Date(date));
            var trace = {
                x: dateObjects,
                y: values,
                type: 'scatter',
                mode: 'lines+markers'
            };
            var layout = {
                title: 'Date Plot',
                xaxis: {
                title: 'Dates',
                type: 'date'
                },
                yaxis: {
                title: 'Values'
                }
            };
            Plotly.newPlot('plot', [trace], layout);
        </script>
    </body>
</html>
