<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/user.css">
    <script src="javascript/user.js"></script>
    <title>Expense Log</title>
</head>

<body>
    <nav>
        <a href="index.html">Back to homepage</a>
    </nav>
    <h1>Expense Log</h1>
    <form id="expenseForm" class="expense-form">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="amount">Amount: (US $)</label>
        <input type="number" id="amount" name="amount" step=".01" required>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="food">Food</option>
            <option value="housing">Housing</option>
            <option value="transportation">Transportation</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
        </select>
        <label for="birthdate">Select the date of transaction:</label>
        <input type="date" id="birthdate" name="birthdate">
        <input type="submit">
    </form>
    <button type="button" id="myButton" class="clear-button">Clear Expenses</button>
</body>

</html>
