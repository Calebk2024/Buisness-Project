<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align:center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }
    
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    
        nav a:hover {
            background-color: #ddd;
            color:blue;
        }
        
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Back to homepage</a>
    </nav>

    <h1>Expense Log</h1>

    <form id="expenseForm">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="amount">Amount: (dollars)</label>
        <input type="number" id="amount" name="amount" step=".01" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="food">Food</option>
            <option value="housing">Housing</option>
            <option value="transportation">Transportation</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
        </select>
        <label for="birthdate">Select the date of transaction:</label>
        <input type="date" id="birthdate" name="birthdate">
        <input type="submit" onclick="logExpense()"/>
    </form>
    <button type="button" id="myButton">Clear Expenses</button>

    <script>
        function logExpense() {
            var b=[]
            var rows=0;
            var columns=0;
            for (var i = 0; i < rows; i++) {
                b[i] = []; 
                for (var j = 0; j < columns; j++) {
                    b[i][j] = null;
                }
            }
            const description = (document.getElementById('description').value);
            const amount = (document.getElementById('amount').value);
            const category = (document.getElementById('category').value);
            const transactionDate = (document.getElementById('birthdate').value);

            if(description=="" || amount=="" || category==""|| transactionDate==""){
                alert('Please enter all fields');
                return;
            }
            
            localStorage.setItem("description", document.getElementById('description').value);
            localStorage.setItem("amount", document.getElementById('amount').value);
            localStorage.setItem("category", document.getElementById('category').value);
            localStorage.setItem("transactionDate", document.getElementById('birthdate').value)
            
            window.location.href ='useranswer.html';
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('category').value = '';
            document.getElementById('birthdate').value='';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            var myButton = document.getElementById('myButton');

            myButton.addEventListener('click', function() {
                alert('Expenses have been cleared');
                localStorage.setItem("description", 0);
                localStorage.setItem("amount", 0);
                localStorage.setItem("category", 0);
                localStorage.setItem("transactionDate", 0);
                localStorage.setItem("food", 0);
                localStorage.setItem("enter", 0);
                localStorage.setItem("house", 0);
                localStorage.setItem("trans", 0);
                localStorage.setItem("util", 0);
                b=[]
            });
        });
        

    </script>

</body>
</html>
